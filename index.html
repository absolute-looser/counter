<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <table class="countdownContainer">
      <h1 id="first" class="Heading">COUNTER</h1>
      <tr class="info">
        <td colspan="4"></td>
      </tr>
      <tr class="info">
        <td id="days">12</td>
        <td id="Hrs">23</td>
        <td id="mins">12</td>
        <td id="seconds">25</td>
      </tr>
      <tr>
        <td>Days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
